<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Skills-HTML-CSS</title>
</head>
<body>
    <form action="/application" method="POST">
        <h1>Job Application</h1>
        <div id="instructions">
        <h3>In order for us to better help you find a job,
            please enter the following information. 
        </h3>
        </div>
        <br>
        <div>
        <label for="first name"><b>First Name:</b></label>
            <input id="first name" type="text" name="textfield" required>
        &nbsp
        <label for="lastname"><b>Last Name:</b></label>
            <input id="lastname" type="text" name="textfield" required>
        <br>
        <br>
        <label for="salary"><b>Salary Requirement:</b></label>
            <input id="salary" type="text" name="textfield" required>
        <br>
        <br>
        <label for="jobtitle"><b>Select the job you wish to apply for: </b></label>
        
        <select id="jobtitle" name="select">
            <option value ="1" >Software Engineer</option>
            <option value ="2">QA Engineer</option>
            <option value ="3">Product Manager</option>
        </select>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit">
        </div>
    </form>


</body>
</html>
